<!DOCTYPE html>
<html>
<head>
	<title>My life is so boring!</title>
	<style>
		 a:link {
      text-decoration: none;
}
a:visited {
      text-decoration: none;
}
a:hover {
      text-decoration: none;
}
a:active {
      text-decoration: none;
}
 
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			background-image: url(img/background.png);
		}
		
		.box {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			width: 100px;
			height: 50px;
			border-radius: 5px;
			cursor: pointer;
			transform 0.2s ease-in-out;
            border: 2px solid rgb(31, 31, 31);
		
		}
                
		
		.box:hover {
			transform: scale(1.3);
			z-index: 1;
		}
        
        #center-box {
    position: fixed;
    top: calc(50% - 25px);
    left: calc(50% - 50px);
    color: black;
    background-color: beige;
    z-index: 1;
    width: 100px;
    height: 50px;
    display: flex;
	text-align: center;
    justify-content: center;
    align-items: center;	
	font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		.center-box{
	transform: scale(2.0);
		}

		.center-box:hover {
     transform: scale(3.0);
        }
	</style>
</head>
<body>
    <a href= 'mundane.html' ><div id="center-box" class="box center-box">My life's boring!</div></a>
	<script>

		const words = ['Alcohol', 'Cancer', 'Covid', 'Death', 'Divorce', 'Earthquake', 'Fire', 'Gossip', 'Greed', 'Hate', 'Heroin', 'Homeless', 'Illness', 'Miscarriage', 'Money', 'Nukes', 'Racism', 'Storms', ];
		
		const fonts = ['Arial', 'Helvetica', 'Times New Roman', 'Verdana', 'Georgia', 'Tahoma','Trebuchet MS','Palatino Linotype', 'Sans-serif', 'Impact', 'Garamond','Calibri','Candara','Tft','Cursive','Fantasy'];
		
		for (let i = 0; i < 500; i++) {
			const box = document.createElement('a');
			box.classList.add('box');
			box.textContent = words[Math.floor(Math.random() * words.length)];
			box.style.backgroundColor = getRandomColor();
			box.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)]; 
			box.href = `${box.textContent.toLowerCase()}.html`;
			document.body.appendChild(box);
			updateBoxPosition(box);
		}
		
		function getRandomColor() {
			const red = Math.floor(Math.random() * 255);
			const green = Math.floor(Math.random() * 90);
			const blue = 0;
			return `rgb(${red}, ${green}, ${blue})`;
		}

		function updateBoxPosition(box) {
    if (!box.classList.contains('center-box')) {
        box.style.top = Math.random() * (window.innerHeight - box.offsetHeight) + 'px';
        box.style.left = Math.random() * (window.innerWidth - box.offsetWidth) + 'px';
    }
}
		
		window.addEventListener('resize', () => {
			const boxes = document.querySelectorAll('.box');
			boxes.forEach(box => {
				updateBoxPosition(box);
			});
		});
	</script>
</body>
</html>
